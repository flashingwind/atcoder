rustc-hash = "=1.1.0"
# smallvec = "=1.2.0"
itertools = "=0.11.0"
itertools-num = "=0.1.3"
proconio="0.4.5"

rand = { version = "=0.8.5", features = ["small_rng", "min_const_gen"] }
# rand = { version = "=0.8.5", features = ["small_rng", "min_const_gen"] }
rand_chacha = "=0.3.1"
rand_distr = "=0.4.3"
