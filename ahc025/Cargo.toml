[package]
name = "ahc025"
version = "0.1.0"
edition = "2018"

[package.metadata.cargo-compete.bin]
ahc025-a = { alias = "a", problem = "https://atcoder.jp/contests/ahc025/tasks/ahc025_a" }

[[bin]]
name = "ahc025-a"
path = "src/bin/a.rs"

[dependencies]
# 202301から:
ac-library-rs = "=0.1.1"
num = "=0.2.1"
