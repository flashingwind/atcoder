---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3
      ...
      ...
      ...
    out: |
      5
  - name: sample2
    in: |
      2 2
      **
      **
    out: |
      0
  - name: sample3
    in: |
      1 1
      .
    out: |
      1
  - name: sample4
    in: |
      3 4
      *..*
      ..**
      *...
    out: |
      4

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
