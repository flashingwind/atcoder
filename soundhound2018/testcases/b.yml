---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 2 3
      1 4 2 3
    out: |
      2 3 2 3
  - name: sample2
    in: |
      3 1 10
      3 3 4
    out: |
      3 3 4
  - name: sample3
    in: |
      1 3 3
      3
    out: |
      3

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
